apiVersion: notification.kubesphere.io/v2beta2
kind: NotificationManager
metadata:
  annotations:
    meta.helm.sh/release-name: notification-manager
    meta.helm.sh/release-namespace: kubesphere-monitoring-system
  labels:
    app: notification-manager
    app.kubernetes.io/managed-by: Helm
  name: notification-manager
spec:
  affinity: {}
  batchMaxSize: 100
  batchMaxWait: 1m
  defaultConfigSelector:
    matchLabels:
      type: default
  defaultSecretNamespace: kubesphere-monitoring-federated
  groupLabels:
  - alertname
  - namespace
  image: beclab/notification-manager-ext:v0.1.1-ext
  imagePullPolicy: IfNotPresent
  nodeSelector: {}
  portName: webhook
  receivers:
    globalReceiverSelector:
      matchLabels:
        type: global
    options:
      email:
        deliveryType: bulk
        notificationTimeout: 5
      global:
        templateFile:
        - /etc/notification-manager/template
      slack:
        notificationTimeout: 5
      wechat:
        notificationTimeout: 5
    tenantKey: user
    tenantReceiverSelector:
      matchLabels:
        type: tenant
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 5m
      memory: 20Mi
  routePolicy: All
  serviceAccountName: notification-manager-sa
  sidecars:
    tenant:
      image: beclab/notification-tenant-sidecar:v0.1.0
      name: tenant
      type: bytetrade
  tolerations: []
  volumeMounts:
  - mountPath: /etc/notification-manager/
    name: notification-manager-template
  volumes:
  - configMap:
      defaultMode: 420
      name: notification-manager-template
    name: notification-manager-template
