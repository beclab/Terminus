---
apiVersion: v1
data:
  envoy.yaml: |
    admin:
      access_log_path: "/dev/stdout"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 15000
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 15003
          listener_filters:
            - name: envoy.filters.listener.original_dst
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.listener.original_dst.v3.OriginalDst
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: desktop_http
                    upgrade_configs:
                      - upgrade_type: websocket
                      - upgrade_type: tailscale-control-protocol
                    skip_xff_append: false
                    codec_type: AUTO
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: service
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/upload"
                              route:
                                cluster: upload_original_dst
                            - match:
                                prefix: "/"
                              route:
                                cluster: original_dst
                                timeout: 600s
                    http_protocol_options:
                      accept_http_10: true
                    http_filters:
                      - name: envoy.filters.http.ext_authz
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                          http_service:
                            path_prefix: '/api/verify/'
                            server_uri:
                              uri: authelia-backend.os-system:9091
                              cluster: authelia
                              timeout: 2s
                            authorization_request:
                              allowed_headers:
                                patterns:
                                  - exact: accept
                                  - exact: cookie
                                  - exact: proxy-authorization
                                  - prefix: x-unauth-
                                  - exact: x-authorization
                                  - exact: x-bfl-user
                                  - exact: terminus-nonce
                              headers_to_add:
                                - key: X-Forwarded-Method
                                  value: '%REQ(:METHOD)%'
                                - key: X-Forwarded-Proto
                                  value: '%REQ(:SCHEME)%'
                                - key: X-Forwarded-Host
                                  value: '%REQ(:AUTHORITY)%'
                                - key: X-Forwarded-Uri
                                  value: '%REQ(:PATH)%'
                                - key: X-Forwarded-For
                                  value: '%DOWNSTREAM_REMOTE_ADDRESS_WITHOUT_PORT%'
                            authorization_response:
                              allowed_upstream_headers:
                                patterns:
                                  - exact: authorization
                                  - exact: proxy-authorization
                                  - prefix: remote-
                                  - prefix: authelia-
                              allowed_client_headers:
                                patterns:
                                  - exact: set-cookie
                              allowed_client_headers_on_success:
                                patterns:
                                  - exact: set-cookie
                          failure_mode_allow: false
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

        - name: listener_image
          address:
            socket_address:
              address: 127.0.0.1
              port_value: 15080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: tapr_http
                    upgrade_configs:
                      - upgrade_type: websocket
                    skip_xff_append: false
                    codec_type: AUTO
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: service
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/images/upload"
                              route:
                                cluster: images
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router


      clusters:
        - name: original_dst
          connect_timeout: 5000s
          type: ORIGINAL_DST
          lb_policy: CLUSTER_PROVIDED
        - name: upload_original_dst
          connect_timeout: 5000s
          type: LOGICAL_DNS
          dns_lookup_family: V4_ONLY
          dns_refresh_rate: 600s
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: upload_original_dst
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: files-service.os-system
                          port_value: 80
        - name: authelia
          connect_timeout: 2s
          type: LOGICAL_DNS
          dns_lookup_family: V4_ONLY
          dns_refresh_rate: 600s
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: authelia
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: authelia-backend.os-system
                          port_value: 9091
        - name: images
          connect_timeout: 5s
          type: LOGICAL_DNS
          dns_lookup_family: V4_ONLY
          dns_refresh_rate: 600s
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: images
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: tapr-images-svc.user-system-{{ .Values.bfl.username }}
                          port_value: 8080
