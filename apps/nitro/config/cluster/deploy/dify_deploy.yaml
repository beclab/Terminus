          - name: EDITION
            value: SELF_HOSTED
          # The base URL of console application api server, refers to the Console base URL of WEB service if console domain is
          # different from api or web app domain.
          # example: http://cloud.dify.ai
          - name: CONSOLE_API_URL
            value: ''
          # The URL for Web APP api server, refers to the Web App base URL of WEB service if web app domain is different from
          # console or api domain.
          # example: http://udify.app
          - name: APP_API_URL
            value: ''
          # The DSN for Sentry error reporting. If not set, Sentry error reporting will be disabled.
          - name: SENTRY_DSN
            value: ''

      - name: weaviate
        image: semitechnologies/weaviate:1.19.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          # Mount the Weaviate data directory to the container.
          - name: weaviate-vol
            mountPath: /var/lib/weaviate
        env:
          # The Weaviate configurations
          # You can refer to the [Weaviate](https://weaviate.io/developers/weaviate/config-refs/env-vars) documentation for more information.
          - name: QUERY_DEFAULTS_LIMIT
            value: '25'
          - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
            value: 'false'
          - name: PERSISTENCE_DATA_PATH
            value: '/var/lib/weaviate'
          - name: DEFAULT_VECTORIZER_MODULE
            value: 'none'
          - name: CLUSTER_HOSTNAME
            value: 'node1'
          - name: AUTHENTICATION_APIKEY_ENABLED
            value: 'true'
          - name: AUTHENTICATION_APIKEY_ALLOWED_KEYS
            value: 'WVF5YThaHlkYwhGUSmCRgsX3tD5ngdN8pkih'
          - name: AUTHENTICATION_APIKEY_USERS
            value: 'hello@dify.ai'
          - name: AUTHORIZATION_ADMINLIST_ENABLED
            value: 'true'
          - name: AUTHORIZATION_ADMINLIST_USERS
            value: 'hello@dify.ai'

      - name: nginx
        image: 'beclab/nginx-lua:n0.0.1'
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
            name: nginx-port
            protocol: TCP
        volumeMounts:
          - name: dify-nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: dify-nginx-config
            mountPath: /etc/nginx/proxy.conf
            subPath: proxy.conf
          - name: dify-nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
          - name: dify-nginx-config
            mountPath: /etc/nginx/login.lua
            subPath: login.lua

      - name: redis
        image: redis:6.2.13-alpine3.18
        imagePullPolicy: IfNotPresent
        volumeMounts:
          # Mount the redis data directory to the container.
          - name: redis-data
            mountPath: /data
        # Set the redis password when startup redis server.
        command:
          - "redis-server"
          - "--requirepass"
          - "{{ $redis_password | b64dec }}"
        resources:
          limits:
            cpu: "1"
            memory: 100Mi
          requests:
            cpu: 20m
            memory: 50Mi
      - name: dify-sandbox
        image: 'langgenius/dify-sandbox:latest'
        env:
          - name: API_KEY
            value: dify-sandbox
          - name: GIN_MODE
            value: release
          - name: WORKER_TIMEOUT
            value: '15'
        resources: { }
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            add:
              - SYS_ADMIN
      {{- if and .Values.gpu (not (eq .Values.gpu "none" )) }}
      - name: nitro
        image: 'beclab/nitro:v0.0.2'
        ports:
          - name: nitro-port
            containerPort: 3928
            protocol: TCP
          - name: ui-port
            containerPort: 3900
            protocol: TCP
        env:
          - name: PREFIX
            value: '/nitro'
          - name: NGL_VALUE
            value: '33'
          - name: C_VALUE
            value: '4096'
          - name: OTHER_VALUES
          - name: PGID
            value: '1000'
          - name: PUID
            value: '1000'
          - name: TZ
            value: Etc/UTC
          {{- if (eq .Values.gpu "virtaitech" ) }}
          - name: ORION_VGPU
            value: "1"
          - name: ORION_CLIENT_ID
            value: {{ .Release.Namespace }}-{{ $client_id }}
          - name: ORION_TASK_NAME
            value: {{ .Release.Namespace }}-{{ $client_id }}-nitro
          - name: ORION_GMEM
            value: "8000"
          - name: ORION_RESERVED
            value: "0"
          {{- end }}
        resources:
          limits:
            {{ .Values.gpu }}.com/gpu: '1'
        volumeMounts:
          - name: model-vol
            mountPath: /model
          - name: custom-model-config-vol
            mountPath: /custom_model_config
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
      {{- end }}

      volumes:
      - name: custom-model-config-vol
        hostPath:
          type: DirectoryOrCreate
          path: {{ $dify_appcache_rootpath }}/volumes/app/custom_model_config
      - name: model-vol
        hostPath:
          type: DirectoryOrCreate
          path: {{ $dify_appcache_rootpath }}/volumes/app/model
      - name: api-vol
        hostPath:
          type: DirectoryOrCreate
          path: {{ $dify_appcache_rootpath }}/volumes/app/storage

      - name: worker-vol
        hostPath:
          type: DirectoryOrCreate
          path: {{ $dify_appcache_rootpath }}/volumes/app/storage

      - name: weaviate-vol
        hostPath:
          type: DirectoryOrCreate
          path: {{ $dify_appcache_rootpath }}/volumes/weaviate

      - name: redis-data
        hostPath:
          type: DirectoryOrCreate
          path: {{ $dify_appcache_rootpath }}/volumes/redis/data

      - name: dify-nginx-config
        configMap:
          name: dify-nginx-config
          items:
            - key: nginx.conf
              path: nginx.conf
            - key: proxy.conf
              path: proxy.conf
            - key: default.conf
              path: default.conf
            - key: login.lua
              path: login.lua
          defaultMode: 420
