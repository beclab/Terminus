
{{ $dify_appcache_rootpath := "/terminus/userdata/Cache/dify" }}

{{- $namespace := printf "%s" "os-system" -}}
{{- $dify_secret := (lookup "v1" "Secret" $namespace "dify-secrets") -}}
{{- $pg_password := "" -}}
{{ if $dify_secret -}}
{{ $pg_password = (index $dify_secret "data" "pg_password") }}
{{ else -}}
{{ $pg_password = randAlphaNum 16 | b64enc }}
{{- end -}}

{{- $redis_password := "" -}}
{{ if $dify_secret -}}
{{ $redis_password = (index $dify_secret "data" "redis_password") }}
{{ else -}}
{{ $redis_password = randAlphaNum 16 | b64enc }}
{{- end -}}

{{ $client_id := randAlphaNum 8 }}


---
apiVersion: v1
kind: Secret
metadata:
  name: dify-secrets
  namespace: os-system
type: Opaque
data:
  pg_password: {{ $pg_password }}
  redis_password: {{ $redis_password }}

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: dify-pg
  namespace: os-system
spec:
  app: dify
  appNamespace: os-system
  middleware: postgres
  postgreSQL:
    user: dify_os_system
    password:
      valueFrom:
        secretKeyRef:
          key: pg_password
          name: dify-secrets
    databases:
    - name: dify   

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: dify-redis
  namespace: os-system
spec:
  app: dify
  appNamespace: os-system
  middleware: redis
  redis:
    password:
      valueFrom:
        secretKeyRef:
          key: redis_password
          name: dify-secrets
    namespace: dify

